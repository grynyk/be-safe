<html>

<head>
  <meta charset="utf-8">
  <title>beSafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJBRLlLUFRR39Os-bkWvpPKL8WZkjMhEQ&callback=initMap"></script>
  <script src="Scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="ct" id="t1">
    <div class="ct" id="t2">
      <div class="ct" id="t3">
        <div class="ct" id="t4">
          <section>
            <ul>
              <a href="#t1">
                <li class="icon fa fa-home" id="first"></li>
              </a>
              <a href="#t2">
                <li class="icon fa fa-exclamation-triangle" id="second"></li>
              </a>
              <a href="#t3" onclick="showMap()">
                <li class="icon fa fa-map-marker" id="third"></li>
              </a>
              <a href="#t4">
                <li class="icon fa fa-circle" id="fourth"></li>
              </a>
            </ul>
            <div class="page" id="p1">
              <li class="icon">
                <a href="#t1">
                  <img src="img/logo.png" style="width:300px">
                </a>
                <br>
                <br>
                <div class="primary-button">
                  <a href="#t2">Submit accident</a>
                </div>
              </li>

            </div>
            <div class="page" id="p2">
              <div class="container">
                <h2>Submit accident form</h2>
                <h2 id="msgSent" style="color : rgb(39, 121, 99)"></h2>
                <br>
                <form id="description_form" action="" method="post">
                  <label for="POST-name">Accident type:</label>
                  <br>
                  <select id="Select-Section">
                    <option class="select">Car accident</option>
                    <option class="select">Lost item</option>
                    <option class="select">Murder accident</option>
                    <option class="select">Theft accident</option>
                  </select>
                  <br>
                  <label for="POST-name">Description:</label>
                  <br>
                  <input id="POST-name" type="textarea">
                </form>     
                <button id="counter" class="counterButton" onclick="sendFirebaseData();formMsgSend()">Click me!</button>

              </div>
            </div>
            <div class="page" id="p3">
              <div id="map" style="width: 100%; height: 100%;"></div>

            </div>
            <div class="page" id="p4">

            </div>

          </section>
        </div>
      </div>
    </div>
  </div>

  

  <script>
    InitFirebase();
    getFirebaseData();
    handleMarkerInsert();

    function showMap(){
      getFirebaseData();
      handleMarkerInsert();
    }

  </script>


</body>

</html>
