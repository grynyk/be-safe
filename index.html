</script>

<body>

  <div class="ct" id="t1">
    <div class="ct" id="t2">
      <div class="ct" id="t3">
        <div class="ct" id="t4">
          <section>
            <ul>
              <a href="#t1"><li class="icon fa fa-home" id="first"></li></a>
              <hr>
              <a href="#t2">
                <li class="icon fa fa-exclamation-triangle" id="second"></li>
              </a> <hr>
               <a href="#t3" onclick="showMap()">
                <li class="icon fa fa-map-marker" id="third"></li>
              </a> <hr>
              <a href="#t4">
                <li class="icon fa fa-map" id="fourth"></li>
              </a> <hr>
            </ul>
            <div class="page" id="p1">
              <div class="logo">
                <a href="#t1">
                  <img src="img/logo.png" style="max-width:100%">
                </a>
                <br>
                <br>
                <div class="primary-button">
                  <a href="#t2">Submit accident</a>
                </div>
              </div>

            </div>
            <div class="page" id="p2">
              <div class="container">
                
                <h2 id="msgSent" class="alert alert-success" style="display:none"></h2>
                <div class="row">
                    <div class="col-lg-10">
                        <h2>Submit accident form</h2>
                        
                        <br>
                        <form id="description_form" action="" method="post">
                            <label for="POST-name">Accident type:</label>
                            <br>
                            <select id="Select-Section">
                              <option class="select">Car accident</option>
                              <option class="select">Lost item</option>
                              <option class="select">Murder accident</option>
                              <option class="select">Theft accident</option>
                            </select>
                            <br>
                            <label for="POST-name">Description:</label>
                            <br>
                            
                            <textarea name="description" class="form-control" id="POST-name" cols="40" rows="5" placeholder="Type description of accident"></textarea> 
                          </form>
                          <button id="counter" class="counterButton" onclick="sendFirebaseData();formMsgSend();handleMarkerInsert();">Submit</button>
                          
                    </div>
                    <div class="col-lg-2">
                        
  
                    </div>
                  
                  
                </div>
                
               
               

              </div>
            </div>
            <div class="page" id="p3">
              <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
            <div class="page" id="p4">

            </div>

          </section>
        </div>
      </div>
    </div>
  </div>

      handleMarkerInsert();
    }
